{% extends 'index.html' %}
{% load static %}
{% block content %}
<body>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-md-flex col-md-4 col-lg-3"></div>
    <div class="col-md-6 col-lg-12">
      <div class="login d-flex align-items-center py-1">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-12 mx-auto">
                <h2>You are about to delete the user [{{ user_delete.username }}]:</h2><br>
                <h2>Continue?</h2>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" value="yes">Yes</button>
                    <a href='/users/'>Cancel</a>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
{% endblock %}
